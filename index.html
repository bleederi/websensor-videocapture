<!doctype html>
<html lang="en">
	<head>
                <meta charset="UTF-8" />
                <meta name="viewport" content="width=device-width, initial-scale=0.6">
                <link rel="manifest" href="manifest.json" />
                <meta charset="utf-8">
                <meta name="viewport" content="user-scalable=no, initial-scale=1">
                <title>Websensor video stabilization demo</title>
		<style>
			body{
				margin: 0;
			}
                   #startbutton {
                        background-color: red;
                        color: #FFFFFF;
                        padding: 15px 32px;
                        border-radius: 10px;
                        margin:10px
                    }
                        canvas { 
                                height: 100vh; 
                                width: 100vw; 
                                display: block;
                        }
#thingToPaintCanvasInto {
  background-image: element(#pfcanvas);
}
		</style>
		
	</head>
        <template id="video-view">
                <style>
                :host {
                width: 100vh;
                height: 100vh;
                }
                </style>
        </template>
	<body>
                <button id="startbutton" onclick="startDemo()">Start recording</button>
                <button id="startbutton" onclick="stopRecording()">Stop recording</button>
<div id="debug">
<p id="ori">Orientation</p>
<p id="accel">Acceleration</p>
<p id="accelnog">Linear acceleration</p>
<p id="rrate">Rotation rate</p>
<p id="selectedSensor">Selected sensor</p>
 <select id="selectSensor" onchange="selectSensor()">
  <option value="orientation">Orientation sensor</option>
  <option value="acceleration">Accelerometer</option>
  <option value="gyro">Gyroscope</option>
</select>
                <input id="slider_delay" type="range" min="-10" max="20" step="1" value="5">

                Frame-sensor delay: <div id="slider_delay_amount"></div>

                <input id="slider_smoothing" type="range" min="0" max="1" step="0.05" value="0.85">

                Smoothing: <div id="slider_smoothing_amount"></div>
</div>
                <video controls autoplay></video><br>
                <canvas id="myCanvas" width="100vh" height="100vw" overflow:hidden" style="border:1px solid #000000;">
                </canvas>
                <canvas id="myCanvas2" width="100vh" height="100vw" overflow:hidden" style="border:1px solid #000000;">
                </canvas>
                <div id="pfcanvas"></div>
                <script type="text/javascript" src="script.js"></script>        <!-- Contains the step detection algorithm -->
	</body>
</html>
